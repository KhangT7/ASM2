<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Liên Kết</title>
    <style>
        /* Căn giữa nội dung */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Tiêu đề */
        h2 {
            color: orange;
            font-size: 24px;
        }

        /* Thanh menu */
        nav {
            margin-top: 10px;
        }

        /* Thiết lập kiểu cho liên kết */
        a {
            color: blue; /* Màu xanh */
            text-transform: lowercase; /* Chữ thường */
            text-decoration: none; /* Không gạch chân */
            font-size: 16px; /* Cỡ chữ */
            margin: 0 15px; /* Khoảng cách giữa các liên kết */
        }

        /* Khi liên kết đã được nhấp */
        a:visited {
            color: green; /* Màu xanh lá */
        }

        /* Khi rê chuột vào liên kết */
        a:hover {
            color: red;  /* Màu đỏ */
            text-decoration: underline; /* Gạch chân */
        }
    </style>
</head>
<body>

    <img src="FPT LOGO.jpg" alt="FPT LOGO.jpg">
    <h2>FPT POLYTECHNIC</h2>
    <nav>
        <a href="#">Trang chủ</a> |
        <a href="#">Giới thiệu</a> |
        <a href="#">Liên hệ</a> |
        <a href="#">Góp ý</a> |
        <a href="#">Hỏi đáp</a>
    </nav>

</body>
</html>
