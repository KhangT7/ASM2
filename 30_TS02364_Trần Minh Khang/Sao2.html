<html lang="vi">
<head>

    <title>Sao 2</title>
    <style>
        body {
            text-align: center;
            font-size: 22px;
        }
        em.doan1 {
            color: red;
            font-style: italic;
        }
        em.doan2 {
            color: blue;
            font-style: italic;
        }
        em.doan3 {
            color: green;
            font-style: italic;
        }
        strong {
            color: brown;
        }
    </style>
</head>
<body>

    <h2><strong>SAO</strong></h2>

    <em class="doan1">
        Một ngôi <strong>sao</strong> vừa rơi<br>
        Vụt tắt trên bầu trời<br>
        Hay là tên người ấy<br>
        Vụt tắt ở trong tôi ?
    </em>
    <br><br>

    <em class="doan2">
        Vẫn thấy trên bầu trời<br>
        Có muôn vàn <strong>sao</strong> sáng<br>
        Mà ở trong lòng tôi<br>
        Như một hành lang vắng
    </em>
    <br><br>

    <em class="doan3">
        Một ngôi <strong>sao</strong> vừa tắt<br>
        Bầu trời vẫn không buồn<br>
        <strong>Sao</strong> tên người ấy tắt<br>
        Trong lòng tôi cô đơn ?
    </em>

</body>
